{%extends 'layout.html'%} {%block title%} History {%endblock%}
{%block styles%}
{{super()}}
      <link
        rel="stylesheet"
        href="{{url_for('.static', filename='mystyle.css')}}"
      />
{%endblock%}

{%block body%}
<h1>URL Shortener - History</h1>
<table>
  <thead>
    <tr>
      <th>Long URL</th>
      <th>Short URL</th>
    </tr>
  </thead>
  <tbody>
    {% for url in urls %}
    <tr>
      <td>{{ url.long_url }}</td>
      <td>
        <a href="{{ url_for('redirect_url', short_url=url.short_url) }}"
          >{{ url.short_url }}</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{%endblock%}
